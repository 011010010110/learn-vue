<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        单向数据绑定: <input type="text" v-bind:value = "name">
        <br>
        双向数据绑定: <input type="text" v-model="name">
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#root",
        data:{
            name:"刘岳"
        }
    })
</script>
</html>
