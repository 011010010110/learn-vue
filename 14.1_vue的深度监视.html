<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深度监视</title>
  <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
      <h2>今天的天气很{{info}}</h2>
      <button @click="changeWeather">点击切换</button>
      <h2>点击a+1：{{numbers.a}}</h2>
      <button @click="addNumber">点击</button>
    </div>
</body>
<script>
  let vm = new Vue({
    el: ".root",
    data: {
      isHot: true,
      numbers: {
          a: 1,
          b: 1
      }
    },
    methods: {
      changeWeather(){
        return this.isHot = !this.isHot 
      },
      addNumber(){
        console.log(this.numbers.a)  //this指向Vue实例
        return this.numbers.a++
      }
    },
    computed: {
      info: function(){
        return this.isHot ? "炎热" : "凉爽"
      },
    },
    watch: {
      isHot:{
        immediate: true, //初始化时让handler调用一下
        //handler什么时候调用？当isHot发生改变的时候
        handler(newValue, oldValue){
          console.log("调用watch方法", newValue, oldValue)
        }
      },
      'numbber.a':{
          handler(){
              console.log("执行a++")
          }
      }
    }
  })
  
</script>
</html>
