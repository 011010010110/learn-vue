<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue检测数据改变的原理</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}--{{p.age}}--{{p.gender}}
            </li>
        </ul>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '.root',
        data: {
            persons: [
                {id:"001", name:"马冬梅", age:23, gender:"女"},
                {id:"002", name:"周冬雨", age:24, gender:"女"},
                {id:"003", name:"周杰伦", age:25, gender:"男"},
                {id:"004", name:"温兆伦", age:26, gender:"男"},
            ]
        },
        methods: {
            updateMei(){
                // this.persons[0].name = '马保国'
                // this.persons[0].age = 50
                // this.persons[0].gender = '男'
                this.persons[0] = {id:"001", name:"马保国", age:50, gender:"男"}
            },
        }
    })
</script>
</html>
