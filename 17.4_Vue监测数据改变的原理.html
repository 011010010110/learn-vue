<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2>{{name}}</h2>
        <h2>{{age}}</h2>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '.root',
        data: {
            name: "刘岳",
            age: 23,
        }
    })
</script>
</html>
