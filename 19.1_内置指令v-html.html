<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <div>{{name}}</div>
        <div v-html="str"></div>
        <h3></h3>
    </div>
</body>
<script>
    new Vue({
        el: '.root',
        data: {
            name: "刘岳",
            str: '<h3>刘岳</h3>'
        }
    })
</script>
</html>
