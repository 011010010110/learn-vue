<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2 v-once>初始化的n等于: {{n}}</h2>
        <h2>n等于: {{n}}</h2>
        <button @click="update()">点击，n++</button>
    </div>
</body>
<script>
    new Vue({
        el: '.root',
        data: {
            n: 0
        },
        methods: {
            update(){
                return this.n++
            }
        },
    })
</script>
</html>
