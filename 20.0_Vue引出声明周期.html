<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root"> 
        <h2 :style="{opacity: opacity}">Vue的生命周期</h2>
    </div>
</body>
<script>
    new Vue({
        el: '.root',
        data: {
            opacity: 1,
        },
        // Vue完成模板解析并把真实DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 0
                }
            }, 16);
        },
    })
</script>
</html>
