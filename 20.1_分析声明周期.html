<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析声明周期</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2>n的值是: {{n}}</h2>
        <button @click="add">点击实现n+1</button>
        <button @click="destroy">点击销毁vm</button>
    </div>
</body>
<script>
    new Vue({
        el: '.root',
        data: {
            n: 1,
        },
        methods: {
            add(){
                this.n++
            },
            destroy(){
                console.log('destroy')
                this.$destroy()
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
    })
</script>
</html>
