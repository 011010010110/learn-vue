<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--引入vue-->
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>插值语法</h1>
        <p>你好，{{name}}</p>
        <br>
        <p>我叫{{info.name}},今年{{info.age}}岁</p>
        <br>
        <h1>指令语法</h1>
        <a v-bind:href="Date.now()">点击我跳转</a>
    </div>
</body>
<script>
    let vm = new Vue({
        el: ".root",
        data:{
            name:"欢迎",
            info:{
              name:"刘岳",
              age:23
            },
            url:'http://www.baidu.com',
        }
    })
</script>
</html>
