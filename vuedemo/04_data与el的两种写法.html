<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data与el的两种写法</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script>
    let vm = new Vue({
        data:function (){
            return{
                name:"刘岳"
            }
        }
    })
    vm.$mount('#root')
</script>
</html>
