<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>名称：{{name}}</h1>
        <h1>地址：{{address}}</h1>
        <label>
            <input type="text" v-model="address">
        </label>
    </div>
</body>
<script>
    let vm = new Vue({
        data:{
            name:'哈哈',
            address:'北京'
        }
    })
    vm.$mount("#root")
    console.log(vm)
</script>
</html>
