<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue中的数据代理</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>名称：{{name}}</h1>
    <h1>地址：{{address}}</h1>
</div>
</body>
<script>
    let data = {
        name: "刘岳",
        address: "北京"
    }
    let vm = new Vue({
        el: "#root",
        data
    })
    vm.$mount("#root")
    console.log
</script>
</html>
