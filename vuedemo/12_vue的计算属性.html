<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<script src="js/vue.js"></script>
<body>
<div class="root">
    <label>
        姓：<input type="text" v-model="firstName">
    </label><br>
    <label>
        名：<input type="text" v-model="lastName">
    </label>
    <span>
        全名：{{fullName()}}
    </span>
</div>
</body>
<script>
    let vm = new Vue({
        data: {
            firstName: "刘",
            lastName: "岳"
        },
        methods: {
            fullName(){
                return this.firstName + this.lastName
            }
        }
    })
    vm.$mount(".root")
</script>
</html>
