<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <school></school>
        
    </div>
</body>
<script>
    //定义student组件   父组件
    const student = Vue.extend({
    template: `        
    <div>
        <h2>姓名:{{student}}</h2>
    </div>`,
    data(){
        return{
            student: "刘岳"
            }
        }
    })

    //定义school组件   子组件
    const school = Vue.extend({
        template:  `
        <div>
            <h2>你好,{{school}}</h2>
            <student></student>
        </div>
        `,
        data(){
            return{
                school: '你猜',
            }
        },
        components: {
            student
        }
    })

    new Vue({
        el: '.root',
        // 注册组件（局部）
        components: {
            school
        }
    })
</script>
</html>
