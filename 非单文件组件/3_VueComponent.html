<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent构造函数</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <!--引入组件-->
        <school></school>
    </div>
</body>
<script>
    // 定义组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>名字：{{name}}</h2>
        </div>`,
        data(){
            return{
                name: '你猜'
            }
        }
    })
    const student = Vue.extend({
        template: `<h2>{{age}}</h2>`,
        data(){
            return{
                age: 23
            }
        }
    })
    
    console.log("@",school)
    console.log("#",student)
    // 两个组件不相同
    console.log(school === student)


    new Vue({
        el: ".root",
        // 注册组件
        components: {
            school,
            student,
        }
    })
</script>
</html>
